  <script>
    document.addEventListener('DOMContentLoaded', () => {
      portfolio.initialize();
    });

    // SEO helpers: set canonical and og:url to current page if not set server-side
    (function setCanonicalAndUrls() {
      const loc = window.location.href.split('#')[0].split('?')[0];
      const canonical = document.querySelector('link[rel="canonical"]');
      if (canonical && !canonical.href) canonical.href = loc;
      const ogUrl = document.querySelector('meta[property="og:url"]');
      if (ogUrl && !ogUrl.content) ogUrl.content = loc;
      const ld = document.querySelector('script[type="application/ld+json"]');
      if (ld) {
        try {
          const data = JSON.parse(ld.textContent);
          if (data && !data.url) { data.url = loc; ld.textContent = JSON.stringify(data, null, 2); }
        } catch(e) {}
      }
    })();

    // Favicon/OG-image loader:
    // tries a list of common filenames inside /fav/ then root icons provided in head.
    (async function loadFavAssets() {
      const candidates = [
        '/fav/favicon-32x32.png',
        '/fav/favicon-16x16.png',
        '/fav/android-chrome-192x192.png',
        '/fav/android-chrome-512x512.png',
        '/fav/apple-touch-icon.png',
        '/fav/og-image.png',
        '/fav/logo.png',
        '/fav/icon.png'
      ];

      async function exists(url) {
        try {
          const res = await fetch(url, { method: 'HEAD' });
          return res.ok;
        } catch (e) {
          return false;
        }
      }

      const found = [];
      for (const p of candidates) {
        // stop early if found same file names for multiple sizes
        // check and push first few valid assets
        // avoid long blocking: check sequentially but break after enough found
        if (await exists(p)) {
          found.push(p);
          if (found.length >= 3) break;
        }
      }

      // If found, set favicon links (multiple sizes) and og/twitter image
      if (found.length) {
        // remove existing icon links to prefer /fav/ ones
        const oldIcons = document.querySelectorAll('link[rel="icon"], link[rel="apple-touch-icon"]');
        oldIcons.forEach(n => n.parentNode && n.parentNode.removeChild(n));

        // create sized icon links
        found.forEach((url) => {
          const link = document.createElement('link');
          // if filename contains 'apple' use apple-touch-icon
          if (url.includes('apple')) {
            link.rel = 'apple-touch-icon';
            link.sizes = '180x180';
          } else if (url.includes('192') || url.includes('512')) {
            link.rel = 'icon';
            link.sizes = url.includes('512') ? '512x512' : '192x192';
            link.type = 'image/png';
          } else if (url.includes('32') || url.includes('16')) {
            link.rel = 'icon';
            link.sizes = url.includes('32') ? '32x32' : '16x16';
            link.type = 'image/png';
          } else {
            link.rel = 'icon';
            link.type = 'image/png';
          }
          link.href = url;
          document.head.appendChild(link);
        });

        // pick first found as social image
        const socialImage = found[0];
        const og = document.querySelector('meta[property="og:image"]');
        if (og) og.content = socialImage;
        const tw = document.querySelector('meta[name="twitter:image"]');
        if (tw) tw.content = socialImage;
        // update structured data image if present
        const ld = document.querySelector('script[type="application/ld+json"]');
        if (ld) {
          try {
            const data = JSON.parse(ld.textContent);
            data.image = data.image || socialImage;
            ld.textContent = JSON.stringify(data, null, 2);
          } catch (e) {}
        }
      }
    })();
  </script>
