  <script>
    (function setCanonicalAndUrls() {
      try {
        const loc = window.location.href.split('#')[0].split('?')[0];
        const canonical = document.querySelector('link[rel="canonical"]');
        if (canonical) canonical.setAttribute('href', loc);
        const ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) ogUrl.setAttribute('content', loc);
        const ld = document.querySelector('script[type="application/ld+json"]');
        if (ld) {
          try {
            const data = JSON.parse(ld.textContent);
            if (data && !data.url) { data.url = loc; ld.textContent = JSON.stringify(data, null, 2); }
          } catch(e) { /* ignore JSON parse errors */ }
        }
      } catch(e) {
        console.warn('setCanonicalAndUrls error', e);
      }
    })();

    (async function loadFavAssets() {
      const candidates = [
        '/fav/favicon-32x32.png',
        '/fav/favicon-16x16.png',
        '/fav/android-chrome-192x192.png',
        '/fav/android-chrome-512x512.png',
        '/fav/apple-touch-icon.png',
        '/fav/og-image.png',
        '/fav/logo.png',
        '/fav/icon.png'
      ];

      async function exists(url) {
        try {
          // HEAD sometimes blocked; try HEAD then fallback to GET
          let res = await fetch(url, { method: 'HEAD', cache: 'no-store' });
          if (!res.ok) {
            res = await fetch(url, { method: 'GET', cache: 'no-store' });
          }
          return res && res.ok;
        } catch (e) {
          return false;
        }
      }

      const found = [];
      for (const p of candidates) {
        if (await exists(p)) {
          found.push(p);
          if (found.length >= 3) break;
        }
      }

      if (found.length) {
        const oldIcons = document.querySelectorAll('link[rel="icon"], link[rel="apple-touch-icon"]');
        oldIcons.forEach(n => n.parentNode && n.parentNode.removeChild(n));
        found.forEach((url) => {
          const link = document.createElement('link');
          if (url.includes('apple')) {
            link.rel = 'apple-touch-icon';
            link.sizes = '180x180';
          } else if (url.includes('192') || url.includes('512')) {
            link.rel = 'icon';
            link.sizes = url.includes('512') ? '512x512' : '192x192';
            link.type = 'image/png';
          } else if (url.includes('32') || url.includes('16')) {
            link.rel = 'icon';
            link.sizes = url.includes('32') ? '32x32' : '16x16';
            link.type = 'image/png';
          } else {
            link.rel = 'icon';
            link.type = 'image/png';
          }
          link.href = url;
          document.head.appendChild(link);
        });
        const socialImage = found[0];
        const og = document.querySelector('meta[property="og:image"]');
        if (og) og.setAttribute('content', socialImage);
        const tw = document.querySelector('meta[name="twitter:image"]');
        if (tw) tw.setAttribute('content', socialImage);
        const ld = document.querySelector('script[type="application/ld+json"]');
        if (ld) {
          try {
            const data = JSON.parse(ld.textContent);
            data.image = data.image || socialImage;
            ld.textContent = JSON.stringify(data, null, 2);
          } catch (e) {}
        }
      }
    })();

    // safe init: tunggu DOM ready, cek portfolio, berikan fallback bila perlu
    document.addEventListener('DOMContentLoaded', () => {
      // attach nav handlers (safe)
      document.querySelectorAll('button[data-page]').forEach(btn => {
        btn.addEventListener('click', () => {
          const page = btn.getAttribute('data-page');
          if (window.portfolio && typeof window.portfolio.renderPage === 'function') {
            try {
              window.portfolio.renderPage(page);
            } catch (e) {
              console.error('portfolio.renderPage error:', e);
              document.getElementById('main-content').innerText = 'Terjadi error saat membuka halaman.';
            }
          } else {
            console.warn('portfolio.renderPage not available. File ADITdeveloper.js mungkin gagal dimuat atau error.');
            document.getElementById('main-content').innerHTML = '<div style="padding:20px;color:var(--muted)">Konten belum tersedia. Periksa console untuk detail. Pastikan <code>ADITdeveloper.js</code> ada dan tidak error.</div>';
          }
        });
      });

      // theme toggle
      const toggle = document.getElementById('toggle-theme');
      toggle.addEventListener('click', () => {
        const el = document.documentElement;
        const current = document.body.getAttribute('data-theme') || 'light';
        const next = current === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', next);
      });

      // try initialize portfolio if available
      if (window.portfolio && typeof window.portfolio.initialize === 'function') {
        try {
          window.portfolio.initialize();
        } catch (e) {
          console.error('portfolio.initialize error:', e);
          document.getElementById('fallback-message').innerText = 'Gagal inisialisasi portfolio — cek console.';
        }
      } else {
        // keep fallback hint in UI
        console.info('portfolio object not found. If you expect dynamic content, ensure ADITdeveloper.js loads correctly.');
      }
    });
