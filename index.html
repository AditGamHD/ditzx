<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ADIT â€” Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ADITdeveloper.css">
  <script src="ADITdeveloper.js" defer></script>
</head>
<body data-theme="light">

  <div class="bg-elements">
    <div class="grid-move"></div>
    <div class="noise"></div>
  </div>

  <div id="notification-center"></div>

  <div class="container">
    <header>
      <a href="#" class="brand" id="brand-area">
        <img src="" alt="A" id="logo-img">
        <span style="font-weight: 800; letter-spacing: -1px;" id="brand-name"></span>
      </a>
      <nav>
        <button class="nav-link active" onclick="portfolio.renderPage('home')" id="nav-home">
          <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
        </button>
        <button class="nav-link" onclick="portfolio.renderPage('projects')" id="nav-projects">
          <svg viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
        </button>
        <button class="nav-link" onclick="portfolio.renderPage('contact')" id="nav-contact">
          <svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
        </button>
        <button class="nav-link" onclick="portfolio.toggleTheme()">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>
        </button>
      </nav>
    </header>

    <main id="main-content" class="hero"></main>

    <footer style="text-align: center; padding: 40px; color: var(--muted); font-size: 12px;">
      <p id="footer-text"></p>
    </footer>
  </div>

  <script>
    // Inisialisasi portfolio saat DOM siap
    document.addEventListener('DOMContentLoaded', () => {
      portfolio.initialize();
    });
  </script>
</body>
</html>
