<div class="account-container">
    <div class="account-header">
        <h2><i class="fas fa-user-circle"></i> Profil Saya</h2>
        <div class="account-status" id="accountStatus">
            <span class="status-indicator online"></span>
            Online
        </div>
    </div>

    <div class="account-content">
        <div class="profile-section">
            <div class="avatar-container">
                <div class="avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <button class="change-avatar-btn" id="changeAvatarBtn">
                    <i class="fas fa-camera"></i> Ganti Avatar
                </button>
            </div>
            
            <div class="profile-info">
                <div class="info-item">
                    <label><i class="fas fa-user"></i> Nama Pengguna</label>
                    <input type="text" id="displayName" placeholder="Masukkan nama pengguna">
                </div>
                <div class="info-item">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="userEmail" disabled>
                </div>
                <div class="info-item">
                    <label><i class="fas fa-coins"></i> Koin Uvo</label>
                    <div class="coins-display">
                        <i class="fas fa-coins"></i>
                        <span id="userCoins">1000</span>
                    </div>
                </div>
                <button class="save-btn" id="saveProfileBtn">
                    <i class="fas fa-save"></i> Simpan Perubahan
                </button>
            </div>
        </div>

        <div class="tabs-section">
            <div class="tabs">
                <button class="tab-btn active" data-tab="games"><i class="fas fa-gamepad"></i> Game Saya</button>
                <button class="tab-btn" data-tab="inventory"><i class="fas fa-box"></i> Inventory</button>
                <button class="tab-btn" data-tab="friends"><i class="fas fa-users"></i> Teman</button>
                <button class="tab-btn" data-tab="settings"><i class="fas fa-cog"></i> Pengaturan</button>
            </div>
            
            <div class="tab-content active" id="gamesTab">
                <h3>Game Yang Saya Buat</h3>
                <div class="my-games-list" id="myGamesList">
                    <div class="empty-state">
                        <i class="fas fa-gamepad"></i>
                        <p>Belum ada game yang dibuat</p>
                        <button class="create-game-btn" onclick="navigateTo('studio')">
                            <i class="fas fa-plus"></i> Buat Game Pertama
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="inventoryTab">
                <h3>Item Saya</h3>
                <div class="inventory-grid" id="inventoryItems">
                    <!-- Inventory items will be loaded here -->
                </div>
            </div>
            
            <div class="tab-content" id="friendsTab">
                <h3>Daftar Teman</h3>
                <div class="friends-list" id="friendsList">
                    <!-- Friends list will be loaded here -->
                </div>
                <div class="add-friend">
                    <input type="text" id="friendSearch" placeholder="Cari teman...">
                    <button id="addFriendBtn"><i class="fas fa-user-plus"></i> Tambah</button>
                </div>
            </div>
            
            <div class="tab-content" id="settingsTab">
                <h3>Pengaturan Akun</h3>
                <div class="settings-options">
                    <div class="setting-item">
                        <label>Notifikasi</label>
                        <label class="switch">
                            <input type="checkbox" id="notificationsToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>Privasi Profil</label>
                        <select id="privacySetting">
                            <option value="public">Publik</option>
                            <option value="friends">Hanya Teman</option>
                            <option value="private">Privat</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Bahasa</label>
                        <select id="languageSetting">
                            <option value="id">Bahasa Indonesia</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <button class="danger-btn" id="deleteAccountBtn">
                        <i class="fas fa-trash"></i> Hapus Akun
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const auth = firebase.auth();
        const database = firebase.database();
        
        let currentUser = auth.currentUser;
        
        if (!currentUser) {
            showToast('Harap login terlebih dahulu');
            navigateTo('home');
            return;
        }
        
        // Load user data
        loadUserData();
        
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabId = this.dataset.tab;
                
                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Show selected tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabId + 'Tab').classList.add('active');
            });
        });
        
        // Save profile button
        document.getElementById('saveProfileBtn').addEventListener('click', saveProfile);
        
        // Change avatar button
        document.getElementById('changeAvatarBtn').addEventListener('click', changeAvatar);
        
        // Delete account button
        document.getElementById('deleteAccountBtn').addEventListener('click', deleteAccount);
        
        // Add friend button
        document.getElementById('addFriendBtn').addEventListener('click', addFriend);
        
        async function loadUserData() {
            const userRef = database.ref(`users/${currentUser.uid}`);
            userRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    
                    // Update profile fields
                    document.getElementById('displayName').value = userData.displayName || '';
                    document.getElementById('userEmail').value = currentUser.email || '';
                    document.getElementById('userCoins').textContent = userData.coins || 0;
                    
                    // Update avatar if exists
                    if (userData.avatar && userData.avatar !== 'default') {
                        document.getElementById('userAvatar').innerHTML = `<img src="${userData.avatar}" alt="Avatar" style="width:100%;height:100%;border-radius:50%;">`;
                    }
                    
                    // Load user's games
                    loadUserGames();
                    
                    // Load inventory
                    loadInventory();
                    
                    // Load friends
                    loadFriends();
                }
            });
        }
        
        async function saveProfile() {
            const displayName = document.getElementById('displayName').value;
            
            if (!displayName.trim()) {
                showToast('Nama pengguna tidak boleh kosong');
                return;
            }
            
            showLoading();
            try {
                // Update in Firebase Auth
                await currentUser.updateProfile({
                    displayName: displayName
                });
                
                // Update in Realtime Database
                await database.ref(`users/${currentUser.uid}`).update({
                    displayName: displayName,
                    updatedAt: Date.now()
                });
                
                showToast('Profil berhasil diperbarui');
            } catch (error) {
                showToast(`Error: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
        
        async function changeAvatar() {
            // Simple avatar selection for now
            const avatars = [
                'fas fa-user',
                'fas fa-user-astronaut',
                'fas fa-user-ninja',
                'fas fa-user-tie',
                'fas fa-robot',
                'fas fa-cat'
            ];
            
            const modalHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1002; display: flex; justify-content: center; align-items: center;">
                    <div style="background: #1a1a2e; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; border: 2px solid #00adb5;">
                        <h3 style="margin-bottom: 20px; color: #00adb5;">
                            <i class="fas fa-user-circle"></i> Pilih Avatar
                        </h3>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;">
                            ${avatars.map((avatar, index) => `
                                <div class="avatar-option" data-avatar="${avatar}" style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #00adb5 0%, #0097a7 100%); display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; cursor: pointer; margin: 0 auto; border: 3px solid transparent;">
                                    <i class="${avatar}"></i>
                                </div>
                            `).join('')}
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button id="saveAvatarBtn" style="flex: 1; background: #00adb5; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer;">
                                Simpan Avatar
                            </button>
                            <button id="cancelAvatarBtn" style="flex: 1; background: #555; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer;">
                                Batal
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            const modal = document.createElement('div');
            modal.innerHTML = modalHTML;
            document.body.appendChild(modal);
            
            let selectedAvatar = null;
            
            // Avatar selection
            modal.querySelectorAll('.avatar-option').forEach(option => {
                option.addEventListener('click', function() {
                    modal.querySelectorAll('.avatar-option').forEach(opt => {
                        opt.style.borderColor = 'transparent';
                    });
                    this.style.borderColor = '#FFD700';
                    selectedAvatar = this.dataset.avatar;
                });
            });
            
            // Cancel button
            modal.querySelector('#cancelAvatarBtn').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            // Save button
            modal.querySelector('#saveAvatarBtn').addEventListener('click', async () => {
                if (!selectedAvatar) {
                    showToast('Pilih avatar terlebih dahulu');
                    return;
                }
                
                try {
                    // Update avatar in database
                    await database.ref(`users/${currentUser.uid}`).update({
                        avatar: selectedAvatar
                    });
                    
                    // Update UI
                    document.getElementById('userAvatar').innerHTML = `<i class="${selectedAvatar}"></i>`;
                    showToast('Avatar berhasil diubah');
                    document.body.removeChild(modal);
                } catch (error) {
                    showToast(`Error: ${error.message}`);
                }
            });
        }
        
        async function loadUserGames() {
            const gamesRef = database.ref('games');
            gamesRef.orderByChild('ownerUid').equalTo(currentUser.uid).once('value').then((snapshot) => {
                const myGamesList = document.getElementById('myGamesList');
                if (snapshot.exists()) {
                    const games = snapshot.val();
                    myGamesList.innerHTML = Object.keys(games).map(key => `
                        <div class="game-item">
                            <img src="${games[key].thumbnail || 'https://via.placeholder.com/100'}" alt="${games[key].title}">
                            <div class="game-info">
                                <h4>${games[key].title}</h4>
                                <p>${games[key].description || 'Deskripsi game'}</p>
                                <div class="game-stats">
                                    <span><i class="fas fa-users"></i> ${games[key].players || 0} pemain</span>
                                    <span><i class="fas fa-calendar"></i> ${new Date(games[key].createdAt).toLocaleDateString()}</span>
                                </div>
                            </div>
                            <div class="game-actions">
                                <button class="action-btn edit" data-game="${key}">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="action-btn delete" data-game="${key}">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
            });
        }
        
        async function loadInventory() {
            // Simple inventory for now
            const inventoryItems = [
                { icon: 'fas fa-hat-wizard', name: 'Topi Ajaib', description: 'Topi khusus kreator' },
                { icon: 'fas fa-tshirt', name: 'Kaos Uvo', description: 'Kaos resmi UvoWorld' },
                { icon: 'fas fa-gem', name: 'Permata', description: 'Item langka' },
                { icon: 'fas fa-key', name: 'Kunci Emas', description: 'Akses ke ruang VIP' }
            ];
            
            const inventoryGrid = document.getElementById('inventoryItems');
            inventoryGrid.innerHTML = inventoryItems.map(item => `
                <div class="inventory-item">
                    <i class="${item.icon}"></i>
                    <h4>${item.name}</h4>
                    <p>${item.description}</p>
                </div>
            `).join('');
        }
        
        async function loadFriends() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = `
                <div class="friend-item">
                    <div class="friend-info">
                        <div class="friend-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h4>Player1</h4>
                            <div class="friend-status online">
                                <i class="fas fa-circle"></i> Online
                            </div>
                        </div>
                    </div>
                    <button class="action-btn">
                        <i class="fas fa-comment"></i> Chat
                    </button>
                </div>
            `;
        }
        
        async function addFriend() {
            const friendName = document.getElementById('friendSearch').value;
            if (!friendName.trim()) {
                showToast('Masukkan nama teman');
                return;
            }
            
            showToast(`Mengirim permintaan pertemanan ke ${friendName}`);
            document.getElementById('friendSearch').value = '';
        }
        
        async function deleteAccount() {
            if (!confirm('Apakah Anda yakin ingin menghapus akun? Tindakan ini tidak dapat dibatalkan!')) {
                return;
            }
            
            showLoading();
            try {
                // Delete user data from database
                await database.ref(`users/${currentUser.uid}`).remove();
                await database.ref(`status/${currentUser.uid}`).remove();
                
                // Delete user from auth
                await currentUser.delete();
                
                showToast('Akun berhasil dihapus');
                navigateTo('home');
            } catch (error) {
                showToast(`Error: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
    });
</script>
